<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/font/related.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Weather App</title>
</head>

<body>


    <div class="container">
        <div class="content">
            <div class="title">
                <h2>Tiigsi Developer Team</h2>
            </div>
            <div class="weather-container">
                <div class="notification">
                    <p></p>
                </div>
                <div class="location-group">
                    <div class="right-side">
                        <div class="location">
                            <p> - </p>
                        </div>
                        <div class="country">
                            <p> - </p>
                        </div>
                    </div>
                    <div class="left-side">
                        <div class="setting" id="convert">
                            <img src="./image/settings.png" alt="Settings">
                        </div>
                    </div>
                </div>
                <div class="temp-group">
                    <div class="date" id="date">
                        <p> - </p>
                    </div>
                    <div class="temperature-value">
                        <p> <span class="number"> - </span> &deg; <span>C</span></p>
                    </div>
                </div>
                <div class="weather-icon-group">
                    <div class="weather-icon">
                        <img src="/image/icons/unknown.png" alt="unknown icon">
                    </div>
                    <div class="temperature-description">
                        <p> - </p>
                    </div>
                </div>
                <div class="footer-group">
                    <div class="time">
                        <img src="./image/sunrise.png" alt="sunrise">
                        <div id="time">
                            <p> - </p>
                        </div>
                    </div>
                </div>

                <footer>
                    &copy; <a href="https://github.com/ahmedhabiib" target="_blank"> By Ahmed Habib</a>
                </footer>
            </div>
        </div>
    </div>




    <script src="/js/app.js"></script>
</body>

</html>
