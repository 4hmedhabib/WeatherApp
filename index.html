<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/font/related.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Weather App</title>
</head>

<body>


    <div class="container">
        <div class="title">
            <h2>Tiigsi Developer Team</h2>
        </div>
        <div class="content">
            <div class="notification">
                <p></p>
            </div>
            <div class="weather-container">
                <div class="right-side">
                    <div class="location">
                        <p> - </p>
                    </div>
                    <div class="country">
                        <p> - </p>
                    </div>
                </div>
                <div class="left-side">
                    <div class="main">
                        <div class="weather-icon">
                            <img src="/image/icons/unknown.png" alt="unknown icon">
                        </div>
                        <div class="temperature-value">
                            <p>- &deg; <span>C</span></p>
                        </div>
                    </div>
                    <div class="temperature-description">
                        <p> - </p>
                    </div>
                </div>


            </div>
        </div>

        <!-- <div class="footer">
            <div class="app-title">
                <p>Weather</p>
            </div>
        </div> -->
    </div>




    <script src="/js/app.js"></script>
</body>

</html>
